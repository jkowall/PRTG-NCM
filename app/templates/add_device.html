{% extends "base.html" %}

{% block content %}
<h2>Add Network Device</h2>
<form method="POST">
    <div class="mb-3">
        <label for="hostname" class="form-label">Hostname</label>
        <input type="text" class="form-control" id="hostname" name="hostname" required>
    </div>
    <div class="mb-3">
        <label for="ip_address" class="form-label">IP Address</label>
        <input type="text" class="form-control" id="ip_address" name="ip_address" required>
    </div>
    <div class="mb-3">
        <label for="vendor" class="form-label">Vendor</label>
        <select class="form-select" id="vendor" name="vendor" required>
            <option value="cisco_ios">Cisco IOS</option>
            <option value="huawei_vrp">Huawei VRP</option>
            <option value="fortinet">Fortinet</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="protocol" class="form-label">Protocol</label>
        <select class="form-select" id="protocol" name="protocol" required>
            <option value="ssh">SSH</option>
            <option value="telnet">Telnet</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="secret" class="form-label">Enable Secret (Optional)</label>
        <input type="password" class="form-control" id="secret" name="secret">
    </div>
    <button type="submit" class="btn btn-primary">Add Device</button>
</form>
{% endblock %}
