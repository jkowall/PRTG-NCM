{% extends "base.html" %}

{% block content %}
<h2>Configuration Diff</h2>
<p>Device: {{ backup.device.hostname }} | Backup: {{ backup.timestamp }}</p>

<div class="card">
    <div class="card-body diff-container">
        {{ diff_html | safe }}
    </div>
</div>

<a href="{{ url_for('main.device_detail', device_id=backup.device_id) }}" class="btn btn-secondary mt-3">Back to
    Device</a>
{% endblock %}
